<div class="table-responsive">
    <table class="table text-center">
        <thead class="table-dark">
            <tr>
                <th>Device Id</th>
                <th>Last Reported Temperature</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let temp of temperatures">
                <td role="button" (click)="onClick(temp.deviceId)">{{temp.deviceId}}</td>
                <td>{{temp.temperature}}</td>
            </tr>
        </tbody>
    </table>
</div>
